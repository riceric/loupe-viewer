<!DOCTYPE html>
<html>
<head>
  <title>Product Viewer: Prototype</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container px-0">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#">Mens</a>
        </li>
        <li aria-current="page"
            class="breadcrumb-item active">Men’s Powder Keg™ Down Jacket</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-12 col-md-8">
        <h2 class="">Men’s Powder Keg™ Down Jacket</h2>
      </div>
    </div><!--.row-->
  </div><!--.container.px-0-->

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8">
          <div class="slider-product">
          </div><!--.slider-for-->
          <div class="slider-nav">
          </div><!--.slider-nav-->
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-kit/1.1.3/sticky-kit.min.js"></script>

  <script src="app.js"></script>
